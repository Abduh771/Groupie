<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>groupie-tracker</title>
</head>
<body>
    <h1><strong>artists</strong></h1>
    <div>
      
        
        {{range .}}
            {{if and (ne .Id 21) (ne .Id 43)}}
            
             
            <section class="box">
                <div class="content">
                    <img src="{{.Image}}" alt="{{.Name}}">                   
                <h2>{{.Name}}</h2>
                <a href="/artist/{{.Id}}">see artist</a>
                </div>
            </section>
        </a>
            
            {{end}}
        {{end}}
    </div>
</body>
</html>
